<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>

<body>
    <h1> Inserindo video do Youtube </h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/axeUDhmIieg?si=sGVOq5IJnioglT2f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

<!-- Quando o video é inserido do youtube o usuário não consome dados do servidor aonde você hospeda o seu site, mas sim do servidor do próprio youtube-->

<!-- Para inserir um video diretamente do Youtube, basta ir em compartilhar e incorporar e copiar e colar o código gerado -->

    <h1> Inserindo videos do Vimeo </h1>

    <iframe src="https://player.vimeo.com/video/29315013?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Animation Reel"></iframe>

<!-- É possivel inserir videos através do Vimeo também da mesma forma que é feita pelo Youtube -->
<!-- O Vimeo é possivel ter conteudos mais restritos, pois não é totalmente aberto ao público -->


</body>
</html>
