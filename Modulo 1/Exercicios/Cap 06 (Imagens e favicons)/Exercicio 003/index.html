<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Teste com carga e imagens </title>
</head>

<body>
    <h1> Teste com carga e imagens </h1>
    
    <p> Abaixo você vai ver uma imagem que está na mesma pasta </p>
    <img src="Logo HTML-200.png" alt="Logo da HTML">

    <p> Podemos também carregar imagens que estão em pastas diferentes </p>
    <img src="imagens/Logo CSS-200.png" alt="Logo da CSS">

    <p> Também podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/960px-JavaScript-logo.png" alt="Logo do JavaScript" width="200">
<!-- O problema desse modo é que se o dono da imagem apagar a mesma do site aonde esta hospedada a imagem ficará quebrada em nosso site -->


</body>

</html>
